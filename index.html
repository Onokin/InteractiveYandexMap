<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Интерактивная карта</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="https://yandex.st/bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
	<script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-85417367-1"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script
		src="https://api-maps.yandex.ru/2.1/?apikey=1daa30ba-0571-4327-8f4f-2874d0ac33c7&amp;lang=ru_RU&amp;coordorder=longlat"></script>
	<script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script src="javascript/init.js" type="text/javascript"></script>
	<script src="javascript/jsonHandler.js" type="text/javascript"></script>
</head>

<body>

	<div class="map-radio leftBlock" style="width: 271px; background: #60c160;">
		<label id="radio-preSchool" class="radio-inline" style="font-size: 16px; color: white;"><input type="radio"
			name="optradio" checked="true">&nbsp;Дошкольное образование</label>
		<label id="radio-school" class="radio-inline" style="font-size: 16px; color: white;"><input type="radio"
				name="optradio">&nbsp;Общее среднее образование</label>
		<label id="radio-special" class="radio-inline" style="font-size: 16px; color: white;"><input type="radio"
				name="optradio">&nbsp;Специальное образование</label>
		<label id="radio-specialSchool" class="radio-inline" style="font-size: 16px; color: white;"><input type="radio"
				name="optradio"><span style="text-indent: 0px;">&nbsp;Среднее специальное образование</label>
		<label id="radio-dopYouth" class="radio-inline" style="font-size: 16px; color: white;"><input type="radio"
				name="optradio">&nbsp;Дополнительное образование детей и молодежи</label>		
		<label id="radio-dopAdult" class="radio-inline" style="font-size: 16px; color: white;"><input type="radio"
				name="optradio">&nbsp;Дополнительное образование взрослых</label>
	</div>

	<div id="info">

		<div class="control">
			<span id="info-close"><i class="fa fa-times"></i></span>
		</div>
		<div id="info-content"></div>
	</div>
	<div id="map"></div>
</body>
</html>
